plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.7.21'
}

group = 'eu.nk2.fafo'
version = '0.0.0'

repositories {
    mavenCentral()
}

kotlin {
    def hostOs = System.getProperty("os.name")
    def isMingwX64 = hostOs.startsWith("Windows")
    def nativeTarget
        if (hostOs == "Mac OS X") nativeTarget = macosX64('native')
        else if (hostOs == "Linux") nativeTarget = linuxX64("native")
        else if (isMingwX64) nativeTarget = mingwX64("native")
        else throw new FileNotFoundException("Host OS is not supported in Kotlin/Native.")

    nativeTarget.with {
        compilations.main {
            cinterops {
                cglew
                cglfw
                cstb {
                    compilerOpts '-Isrc/nativeInterop/cinterop/cstb'
                }
            }
        }
        binaries {
            executable {
                entryPoint = 'main'
            }
        }
    }
    sourceSets {
        nativeMain {
        }
        nativeTest {

        }
    }
}
